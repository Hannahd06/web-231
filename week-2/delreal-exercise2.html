<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 – Enterprise JavaScript I</title>
        <link href="global.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1 class="app-header">Exercise 2.2 - Hello JavaScript</h1>

            <!--Button will have an alert pop-up on click with addition of JavaScript-->
            <button id="btnMyCourse">What course am I taking</button>
            
            <!--paragraph tag is to be filled by JavaScript-->
            <p id="txtMyWorld"></p>

            <p>
                <a href="https://hannahd06.github.io/web-231/index.html" class="return-home">Return</a> 
            </p>

            <script>
            // JavaScript for pop-up alert for btnmyCourse
                document.getElementById("btnMyCourse").onclick = function() {alert("WEB 231 – Enterprise JavaScript I")} 
            // value for paragraph tag
                document.getElementById("txtMyWorld").innerHTML = "You are now in Del Real's world!";
           </script>
        </div>
    </body>
</html>
