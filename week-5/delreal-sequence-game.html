<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>WEB 231 â€“ Enterprise JavaScript I</title>
        <link href="https://hannahd06.github.io/web-231/global.css" type="text/css" rel="stylesheet">
        <link href="delreal-sequence-game.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

        <body>
            <div id="container">
                <h1 id="sequence-game-header" class="app-header">
                    Welcome to the sequence game!
                </h1>
                <div id="form-Sequence-select">
                    <div class="card">
                        <div class="card-title">Sequence Selection Form</div>
                        <div class="card-content">
                            <div class="form">
                                <!--Below is the html code for the dropdown menu and button to display a selected sequence -->
                                <div class="form-field">
                                    <label for="sequence">Choose a number sequence:</label>
                                    <select id="sequence" name="sequence" class="drop-down-menu">
                                        <option value="select">--Select--</option>
                                        <option value="fibonacci">Fibonacci Sequence</option>
                                        <option value="even">Even Numbers</option>
                                        <option value="odd">Odd Numbers</option>
                                    </select>
                                </div>
                                <div class="form-field">
                                    <button class="btn btn-primary full-width" id="btnDisplaySequence" type="submit">Display Sequence</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <!--Below is the html will display the input from JavaScript to show  if user's guess is correct -->
                <div id="form-results-Sequence-select">
                    <div class="card">
                        <div class="card-title">Sequence Results</div>
                        <div class="card-content" id="sequence-results">
                        </div>
                    </div>
