<html lang="en">

        <body>
            <div id="container">
                <h1 id="bookstore-header" class="app-header">
                    Welcome to the Javazon App!

                <div id="form-javazon-select">
                    <div class="card">
                        <div class="card-title">Javazon Selection Form</div>
                        <div class="card-content">
                            <div class="form">
                                <!--Below is the html code for the dropdown menu and button for user to select information on favorite author or books -->
                                <div class="form-field">
                                    <label for="listing">Choose a listing:</label>
                                    <select id="listing" name="listing" class="drop-down-menu">
                                        <option value="select">--Select--</option>
                                        <option value="products">Products</option>
                                        <option value="services">Services</option>
                                        <option value="employees">Employees</option>
                                    </select>
                                </div>
                                <div class="form-field">
                                    <button class="btn btn-primary full-width" id="btnDisplayListing" type="submit">Display Listing</button>
                                </div>
                            </div> 
                        </div>
                         <!--Below is the Return link to index.html landing page for my Web-231 Repository-->
                    </div>
                    <p>
                        <a href="https://hannahd06.github.io/web-231/index.html" class="return-home">Return</a>

                                    <tr>

                                    <tr>

                                        <td id="txtguideJSPatternquantity"></td>
                                        <td id="txtguideJSPatterntotal"></td>
                                    </tr>
                                    <tr>

                                        <td id="txtguideMongoquantity"></td>
                                        <td id="txtguideMongototal"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="services">

                             <div class="card-title">Javazon Services</div>

                                        <td id="txtdataDesignhours"></td>

                                </table>
